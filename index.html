<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .character-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .character-image {
            max-width: 100%;
            height: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .interactive-element {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Naruto Characters</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Characters</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <div class="character-card">
                <img src="naruto.jpg" alt="Naruto Uzumaki" class="character-image">
                <h2>Naruto Uzumaki</h2>
                <p>Background information about Naruto...</p>
                <!-- Add more details about the character -->
                <a href="#" class="cta-button">Learn More</a>
            </div>
        </section>

        <!-- Add more character sections as needed -->

        <section>
            <h2>Contact Form</h2>
            <div class="contact-form">
                <!-- Add your contact form here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Naruto Characters. All rights reserved.</p>
    </footer>
</body>

</html>
